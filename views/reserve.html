<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>reservations page!</h1>
    <form id = "resForm">
        <input type="text" placeholder="name" id="customerName">
        <input type="text" placeholder="phone" id="customerPhone">
        <input type="text" placeholder="email" id="customerEmail">
        <input type="text" placeholder="id" id="customerId">
        <input type="submit" value="Make Reservation!">
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $("#resForm").on("submit", function(event){
            event.preventDefault();
            const newResObj= {
                name: $("customerName").val(),
                phoneNumber: $("customerPhone").val(),
                email: $("customerEmail").val(),
                id: $("#customerId").val()
            }
            $.post("/api/tables", newResObj).then(function(data){
                if(data){
                    alert("You got a table!")
                } else {
                    alert("too slow!")
                }
            })
            console.log(newResObj);
        })
    </script>
</body>
</html>
